name: Tailscale Debug

on:
  workflow_dispatch:
    inputs:
      run-shell:
        description: "Optional shell command to run after connecting"
        required: false
        default: "tailscale status"

jobs:
  tailscale-test:
    runs-on: arc-large
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to Tailscale / Headscale
        id: tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          tags: tag:gha
          args: --login-server=https://headscale.parawell.cloud
          version: latest
          timeout: 2m
          retry: 5
          use-cache: false

      - name: Show tailscale status
        shell: bash
        run: |
          echo "CLI version: $(tailscale version)"
          echo "Daemon log (tail)"
          tail -n 200 ~/tailscaled.log || true
          echo "Running user command: ${{ github.event.inputs.run-shell }}"
          bash -lc "${{ github.event.inputs.run-shell }}"
